<div class="newItemStyle">
    <form onSubmit={this.handleSubmit}> 
        <input class="newItemInputFieldStyle" type="text" name="name" placeholder="New item" onChange={this.updateNewItem} />
        <input class="buttonStyle" type="submit" value="Add" />
    </form>
    <button class="deleteAllDoneButtonStyle" onClick={this.deleteAllDone}>Delete all done</button>
</div>
