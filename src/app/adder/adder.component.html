<div class="newItemStyle">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate> 
        <input class="newItemInputFieldStyle" type="text" name="name" placeholder="New item" ngModel required #name />
        <input class="buttonStyle" type="submit" value="Add" />
    </form>
    <button class="deleteAllDoneButtonStyle" (click)="deleteAllDone()">Delete all done</button>
</div>
