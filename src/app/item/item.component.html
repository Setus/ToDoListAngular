<div class="itemBox">
    <div *ngIf="editing; then editBlock else nameBlock"></div>
        <ng-template #editBlock>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate> 
                <input class="inputFieldEditStyle" type="text" name="editItemField" placeholder={{item.itemName}} ngModel required #editItemField />
            </form>
        </ng-template>

        <ng-template #nameBlock>
            <div *ngIf="item.done; then crossedOutBlock else normalBlock"></div>
            <ng-template #crossedOutBlock>
                <p class="itemSize"><s>{{item.itemName}}</s></p>
            </ng-template>
            <ng-template #normalBlock>
                <p class="itemSize">{{item.itemName}}</p>
            </ng-template>
    </ng-template>

    <div *ngIf="editing; then editButtonBlock else saveButtonBlock"></div>
    <ng-template #editButtonBlock>
        <button class="buttonStyle" (click)="saveItem()">Save</button>
    </ng-template>
    <ng-template #saveButtonBlock>
        <button class="buttonStyle" (click)="editItem()">Edit</button>
    </ng-template>

    <button class="buttonStyle" (click)="updateItemDone()">Done</button>
    <button class="buttonStyle" (click)="deleteItem()">Delete</button>
</div>
