<div class="backgroundStyle">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 class="h1Style">My to-do list</h1>

  <div *ngIf="getServerAvailability(); then availableBlock else unavailableBlock"></div>
  <ng-template #availableBlock>
    <app-adder></app-adder>
    <app-list></app-list>
  </ng-template>

  <ng-template #unavailableBlock>
    <h2 class="h1Style">Server is unavailable</h2>
  </ng-template>
</div>
